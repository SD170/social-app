{% extends 'details/main.html' %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
          <!-- Tabs Titles -->
      <!-- Icon -->
    <div class="fadeIn first">
    <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="" />
    </div>
  
<form method="POST" action="">
    {% csrf_token %}
    <input type="text" class="fadeIn second" name="username" placeholder="Username..." >
    <input type="password" class="fadeIn third" name="password" placeholder="Password..."  >
    <input  class="fadeIn fourth"  type="submit" value="Login">
</form>
<div id="formFooter">

<div class="underlineHover" >
    Don't have an account?? <a href="{% url 'register' %}">Register Now !!</a>
</div>

</body>
</html>
{% endblock %}
